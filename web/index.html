<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Strame Admin Panel - High-level Flutter Web Admin Dashboard">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Strame Admin">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Strame Admin Panel</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0F0F17 0%, #0A0E27 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
      overflow: hidden;
    }

    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0F0F17 0%, #0A0E27 100%);
      z-index: 9999;
    }

    .logo {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #6A4CFF 0%, #00D4FF 100%);
      border-radius: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 32px;
      box-shadow: 0 20px 40px rgba(106, 76, 255, 0.3);
      animation: pulse 2s infinite;
    }

    .logo::before {
      content: "âš¡";
      font-size: 60px;
      color: white;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 8px;
      text-align: center;
    }

    .subtitle {
      font-size: 16px;
      color: #B0B0B0;
      margin-bottom: 48px;
      text-align: center;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(106, 76, 255, 0.3);
      border-top: 3px solid #6A4CFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    .loading-text {
      margin-top: 24px;
      font-size: 14px;
      color: #B0B0B0;
      text-align: center;
    }

    /* Hide loading when Flutter is ready */
    flutter-view {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    flutter-view.loaded {
      opacity: 1;
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div class="loading-container" id="loading">
    <div class="logo"></div>
    <div class="title">Strame Admin Panel</div>
    <div class="subtitle">High-Level Dashboard</div>
    <div class="spinner"></div>
    <div class="loading-text">Loading admin interface...</div>
  </div>

  <!-- Flutter App -->
  <div id="flutter-container">
    <!-- This script installs service_worker.js to provide PWA functionality to
         application. For more information, see:
         https://developers.google.com/web/fundamentals/primers/service-workers -->
    <script>
      var serviceWorkerVersion = '{{flutter_service_worker_version}}';
      var scriptLoaded = false;
      function loadMainDartJs() {
        if (scriptLoaded) {
          return;
        }
        scriptLoaded = true;
        var scriptTag = document.createElement('script');
        scriptTag.src = 'main.dart.js';
        scriptTag.type = 'application/javascript';
        document.body.append(scriptTag);
      }

      if ('serviceWorker' in navigator) {
        // Service workers are supported. Use them.
        window.addEventListener('load', function () {
          // Wait for registration to finish before dropping the <script> tag.
          // Otherwise, the browser will load the script multiple times,
          // potentially different versions.
          var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
          navigator.serviceWorker.register(serviceWorkerUrl)
            .then((reg) => {
              function waitForActivation(serviceWorker) {
                serviceWorker.addEventListener('statechange', () => {
                  if (serviceWorker.state == 'activated') {
                    console.log('Installed new service worker.');
                    loadMainDartJs();
                  }
                });
              }
              if (!reg.active && (reg.installing || reg.waiting)) {
                // No active web worker and we have installed or are installing
                // one for the first time. Simply wait for it to activate.
                waitForActivation(reg.installing || reg.waiting);
              } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
                // When the app updates the serviceWorkerVersion changes, so we
                // need to ask the service worker to update.
                console.log('New service worker available.');
                reg.update();
                waitForActivation(reg.installing);
              } else {
                // Existing service worker is still good.
                console.log('Loading app from service worker.');
                loadMainDartJs();
              }
            });

          // If service worker doesn't succeed in a reasonable amount of time,
          // fallback to plaint <script> tag.
          setTimeout(() => {
            if (!scriptLoaded) {
              console.warn(
                'Failed to load app from service worker. Falling back to plain <script> tag.',
              );
              loadMainDartJs();
            }
          }, 4000);
        });
      } else {
        // Service workers not supported. Just drop the <script> tag.
        loadMainDartJs();
      }

      // Hide loading screen when Flutter is ready
      window.addEventListener('flutter-first-frame', function () {
        setTimeout(function () {
          document.getElementById('loading').style.display = 'none';
          var flutterView = document.querySelector('flutter-view');
          if (flutterView) {
            flutterView.classList.add('loaded');
          }
        }, 500);
      });
    </script>
  </div>
</body>

</html>
