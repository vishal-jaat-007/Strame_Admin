name: strame_admin
description: "Strame Admin Panel - High-level Flutter Web Admin Dashboard"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  
  # Firebase
  firebase_core: ^3.15.2
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_storage: ^12.3.4
  
  # State Management
  provider: ^6.1.2
  flutter_riverpod: ^2.6.1
  
  # Charts & Analytics
  fl_chart: ^0.68.0
  syncfusion_flutter_charts: ^27.2.5
  
  # UI Components
  data_table_2: ^2.5.15
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  lottie: ^3.1.2
  
  # Utilities
  intl: ^0.19.0
  cached_network_image: ^3.3.1
  url_launcher: ^6.2.5
  file_picker: ^8.1.2
  csv: ^6.0.0
  
  # Responsive
  responsive_framework: ^1.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true